---
- hosts: localhost
  connection: local


  tasks: 
  - name: Debug Hello World
    debug: 
      msg: "Hello World"

  - name: Debug Source Vars if available
    debug: 
      var: debug_source_vars
    when: '"debug_source_vars" is defined'

  - name: print the target_env variable
    debug: 
      var: target_env
    when: '"target_env" is defined'
